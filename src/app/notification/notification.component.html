<!-- Header -->
<app-header></app-header>
<!-- Sidebar Main menu     -->
<app-mainmenu></app-mainmenu>     
<!-- Pages -->
<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row">
      <div class="content-header-left col-md-6 col-12 mb-2">
        <h3 class="content-header-title">Notification Status of Merchant(Approve/Reject):</h3>
      </div>
    </div>
    <div class="content1">
        <!-- <div class="content-detached content-right"> -->
      <div class="content-body">
        <section class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">Pending Status of New Merchant list</h4>
                <a class="heading-elements-toggle"><i class="la la-ellipsis-h font-medium-3"></i></a>
              </div>
              <div class="card-content">
                <div class="card-body">
                  <!-- Task List table -->
                  <div class="table-responsive">
                      <table class="table table-striped" [mfData]="unapprovedMerchant.merchants" #mf="mfDataTable" [mfRowsOnPage]="10">
                        <thead>
                        <tr>
                            <th style="width: 5%">
                                <mfDefaultSorter by="name">S.No <span class="text-right-float"> <i class="fa fa-filter" aria-hidden="true"></i></span></mfDefaultSorter>
                            </th>
                            <th style="width: 15%">
                                <mfDefaultSorter by="name">Name <span class="text-right-float"> <i class="fa fa-filter" aria-hidden="true"></i></span></mfDefaultSorter>
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="email">Email <span class="text-right-float"> <i class="fa fa-filter" aria-hidden="true"></i></span></mfDefaultSorter>
                            </th>
                            <th style="width: 10%">
                                <mfDefaultSorter by="age">Phone Number<span class="text-right-float"> <i class="fa fa-filter" aria-hidden="true"></i></span></mfDefaultSorter>
                            </th>
                            <th style="width: 30%">
                                <mfDefaultSorter by="city">Address <span class="text-right-float"> <i class="fa fa-filter" aria-hidden="true"></i></span></mfDefaultSorter>
                            </th>
                            <th style="width: 20%" colspan="2">
                                <mfDefaultSorter by="city">Status <span class="text-right-float"> <i class="fa fa-filter" aria-hidden="true"></i></span></mfDefaultSorter>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of mf.data;index as i">
                            <td style="width:5%;">
                                <div class="media">
                                    <div class="media-body media-middle">
                                      <a  class="media-heading">{{i+1}}</a>
                                    </div>
                                  </div>
                            </td>
                            <td style="width:15%;">
                                <div class="media">
                                    <div class="media-body media-middle">
                                      <a  class="media-heading">{{item.merchant_name}}</a>
                                    </div>
                                  </div>
                            </td>
                            <td style="width:20%;">
                                <div class="media">
                                    <div class="media-body media-middle">
                                      <a  class="media-heading">{{item.merchant_email}}</a>
                                    </div>
                                  </div>
                            </td>
                            <td style="width:10%;">{{item.merchant_contact}}</td>
                            <td style="width:30%;">{{item.address}}</td>
                            <td class="edit">
                                <button class="btn btn-outline-primary edit-item-btn" [routerLink]="['/Dashboard']" (click)="ApproveMerchant(item.merchant_id)">Approve</button>
                              </td>
                              <td class="remove">
                                <button class="btn btn-outline-danger remove-item-btn" [routerLink]="['/Dashboard']" (click)="RejectMerchant(item.merchant_id)">Reject</button>
                              </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="4">
                                <mfBootstrapPaginator [rowsOnPageSet]="[25,50,100]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                        </tfoot>
                      </table>
