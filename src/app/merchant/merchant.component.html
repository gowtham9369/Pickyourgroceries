<!-- Header -->
<app-header></app-header>
<!-- Sidebar Main menu     -->
<app-mainmenu></app-mainmenu>     
<!-- pages    -->     
<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row">
      <div class="content-header-left col-md-6 col-12 mb-2">
        <h3 class="content-header-title">All Merchant</h3>
      </div>
    </div>
    <div class="content-detached content-right">
        <section class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-head">
                <div class="card-header">
                  <h4 class="card-title">Merchant List</h4>
                  <a class="heading-elements-toggle"><i class="la la-ellipsis-h font-medium-3"></i></a>
                </div>
              </div>
              <div class="card-content">
                <div class="card-body">
                  <!-- Task List table -->
                  <div class="table-responsive">
                    <table class="table table-striped" [mfData]="getallmerchant.merchants" #mf="mfDataTable" [mfRowsOnPage]="10">
                        <thead>
                        <tr>
                            <th style="width: 30%">
                                <mfDefaultSorter by="name">Name <span class="text-right-float"> <i class="fa fa-filter" aria-hidden="true"></i></span></mfDefaultSorter>
                            </th>
                            <th style="width: 30%">
                                <mfDefaultSorter by="email">Email <span class="text-right-float"> <i class="fa fa-filter" aria-hidden="true"></i></span></mfDefaultSorter>
                            </th>
                            <th style="width: 15%">
                                <mfDefaultSorter by="age">Phone <span class="text-right-float"> <i class="fa fa-filter" aria-hidden="true"></i></span></mfDefaultSorter>
                            </th>
                            <th style="width: 15%">
                                <mfDefaultSorter by="city">Address <span class="text-right-float"> <i class="fa fa-filter" aria-hidden="true"></i></span></mfDefaultSorter>
                            </th>
                            <th style="width: 10%">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of mf.data">
                            <td style="width:20%;">
                                <div class="media">
                                    <div class="media-body media-middle">
                                      <a  class="media-heading">{{item.merchant_name}}</a>
                                    </div>
                                  </div>
                            </td>
                            <td style="width:20%;">
                                <div class="media">
                                    <div class="media-body media-middle">
                                      <a  class="media-heading">{{item.merchant_email}}</a>
                                    </div>
                                  </div>
                            </td>
                            <td style="width:20%;">{{item.merchant_contact}}</td>
                            <td style="width:20%;"><b>{{item.shop_name}}</b><br/>{{item.address | uppercase}}</td>
                            <td style="width:20%;">    
                            <span class="dropdown">
                                <button id="btnSearchDrop3" type="button" data-toggle="dropdown" aria-haspopup="true"
                                  aria-expanded="false" class="btn btn-info" (click)="getMerchantId(item.merchant_id,item.merchant_name)" [routerLink]="['/Get-All-orders-of-Individual-Merchant']"><i class="la la-cog"></i>View </button>
                            </span></td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="4">
                                <mfBootstrapPaginator [rowsOnPageSet]="[25,50,100]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                        </tfoot>
                      </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
   
    </div>
    
  </div>
</div>
<app-footer></app-footer>
